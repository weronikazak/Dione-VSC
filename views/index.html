      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        /* background: rgb(28,28,28);
            background: linear-gradient(rgba(28,28,28,1) 0%, rgba(37,150,190,1) 55%, rgba(122,207,199,1) 100%); */
        background: linear-gradient(60deg, #7acfc7, #2596be, #ffc35b);
        background-size: 150% 150% !important;
        animation: gradient-animation 15s ease-in-out infinite alternate both;
        /* font-family: 'Oswald', sans-serif; */
        font-family: "Tilt Neon", sans-serif;
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .menu-bar {
        /* background-color: #1c1c1c; */
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .icon {
        font-size: 24px;
        margin-right: 10px;
      }

      .menu-logo {
        max-width: 40px;
        margin-right: 10px;
      }

      .social-icons {
        display: flex;
        align-items: center;
      }

      .social-icon {
        font-size: 20px;
        margin-left: 10px;
        color: #fff;
        text-decoration: none;
      }

      .copy-text {
        position: relative;
        padding: 10px;
        background: #fff;
        border: 2px solid #ddd;
        border-radius: 10px;
        display: flex;
      }
      .copy-text input.text {
        padding: 10px;
        font-size: 18px;
        color: #555;
        border: none;
        outline: none;
      }
      .copy-text button {
        padding: 10px;
        background: #426c67;
        color: #fff;
        font-size: 18px;
        border: none;
        outline: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .copy-text button:active {
        background: #426c67;
      }
      .copy-text button:before {
        content: "Copied";
        position: absolute;
        top: -45px;
        right: 0px;
        background: #4c847c;
        padding: 8px 10px;
        border-radius: 20px;
        font-size: 15px;
        display: none;
      }
      .copy-text button:after {
        content: "";
        position: absolute;
        top: -20px;
        right: 25px;
        width: 10px;
        height: 10px;
        background: #4c847c;
        transform: rotate(45deg);
        display: none;
      }
      .copy-text.active button:before,
      .copy-text.active button:after {
        display: block;
      }

      .brand-icon {
        margin-top: -10px;
        margin-right: -5px;
      }
      .brand {
        font-size: 64px;
        /* text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000; */
        -webkit-text-stroke: 1px #1c1c1c;
      }

    <script>
      let copyText = document.querySelector(".copy-text");
      copyText.querySelector("button").addEventListener("click", function () {
        let input = copyText.querySelector("input.text");
        input.select();
        document.execCommand("copy");
        copyText.classList.add("active");
        window.getSelection().removeAllRanges();
        setTimeout(function () {
          copyText.classList.remove("active");
        }, 2500);
      });
    </script>
